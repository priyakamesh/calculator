<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
  <form>
    Enter first value<input type="number" id="firstValue">
    Enter second value<input type="number" id="secondValue">
  </form>
  <button id="add" class="getValue">ADD</button>
  <button id="sub" class="getValue">SUBTRACT</button>
  <button id="multiply" class="getValue">MULTIPLY</button>
  <button id="divide" class="getValue">DIVIDE</button>
  <div>ANSWER:</div>
  <div id="answer"> </div>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
